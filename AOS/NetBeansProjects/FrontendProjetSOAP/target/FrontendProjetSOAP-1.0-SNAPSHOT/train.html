<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Recherche</title>

        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        label {
            display: block;
            margin-bottom: 3px;
            color: #555;
        }

        select,
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recherchez un billet de train :</h1>

    <form action="TrainServlet" method="post" class="search-form">
        <label for="departure">Départ :</label>
        <select name="departure" id="departure">
            <option value="Lyon">Lyon</option>
            <option value="Metz">Metz</option>
            <option value="Nancy">Nancy</option>
            <option value="Paris">Paris</option>
            <option value="Nice">Nice</option>
            <option value="Marseille">Marseille</option>
        </select>

        <label for="destination">Arrivée :</label>
        <select name="destination" id="destination">
            <option value="Lyon">Lyon</option>
            <option value="Metz">Metz</option>
            <option value="Nancy">Nancy</option>
            <option value="Paris">Paris</option>
            <option value="Nice">Nice</option>
            <option value="Marseille">Marseille</option>
        </select>

        <label for="departure-date">Aller le :</label>
        <input type="date" id="departure-date" name="departure-date">

        <label for="departure-time">À partir de :</label>
        <input type="time" id="departure-time" name="departure-time">

        <div class="buttons">
            <button type="submit">Rechercher</button>
        </div>
    </form>
</div>

</body>
</html>
