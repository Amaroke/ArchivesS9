<div class="flex flex-col md:flex-row">
  <div class="flex-1 w-full md:w-1/6 p-2 sticky mt-14 mb-2 md:mb-0">
    <app-search-section
      [(searchQuery)]="searchQuery"
      [(searchDate)]="searchDate"
      [(searchOwner)]="searchOwner"
    />
  </div>
  <div class="flex-2 w-full lg:w-1/2">
    <app-vehicules-list
      [searchQuery]="searchQuery"
      [searchDate]="searchDate"
      [searchOwner]="searchOwner"
      [vehicules]="vehicules"
      [(vehiculeSelected)]="vehiculeSelected"
    />
  </div>
  <div class="flex-1 w-full p-2 sticky lg:mt-14 mb-14">
    <app-crud-section
      (openCreate)="openCreatePopup()"
      (openLogin)="openLoginPopup()"
      [vehicules]="vehicules"
      [vehiculeSelected]="vehiculeSelected"
    />
  </div>
</div>
<app-vehicule-create-popup
  [vehicules]="vehicules"
  (close)="closeCreatePopup()"
  *ngIf="showCreatePopup"
  class="relative"
/>
<app-login-popup
  (close)="closeLoginPopup()"
  *ngIf="showLoginPopup"
  class="relative"
/>
