<div class="center-section mt-16 mb-16 md:mx-0 mx-1 top-16 w-96 lg:w-auto">
  <ul>
    <li
      *ngFor="let vehicule of vehicules"
      [class.bg-blue-100]="isSelected(vehicule)"
      [class.bg-slate-50]="!isSelected(vehicule)"
      class="bg-background text-font p-4 rounded-lg shadow-md mt-4"
      (click)="toggleSelection(vehicule)"
    >
      <div class="mb-4">
        <h2 class="text-xl font-semibold">
          {{ vehicule.marque }} - {{ vehicule.modele }}
        </h2>
        <p class="mb-2">{{ vehicule.description }}</p>
        <p class="font-bold">Type: {{ vehicule.type }}</p>
        <p>Boîte de vitesse: {{ vehicule.boiteDeVitesse }}</p>
        <p>Nombre de places: {{ vehicule.nbDePlaces }}</p>
        <p>Catégorie: {{ vehicule.categorie }}</p>
      </div>
    </li>
  </ul>
</div>
